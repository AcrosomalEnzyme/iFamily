<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>iFamily</title>
    <meta name="author" content="DeathGhost"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/dmaku.css"/>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <!-- <script src="../../static/js/jquery.js"></script> -->
    <script src="../../static/js/verificationNumbers.js"></script>
    <script src="../../static/js/Particleground.js"></script>
    <script src="../../static/js/register.js"></script>
    <script>
        $(document).ready(function () {
            //粒子背景特效
            $('body').particleground({
                dotColor: '#5cbdaa',
                lineColor: '#5cbdaa'
            });

            let register = new Register();
        });
    </script>
</head>

<body>
<dl class="admin_login">
    {% csrf_token %}
    <dt>
        <strong>iFamily</strong>
        <em>家庭多功能平台</em>
    </dt>
    <dd class="user_icon">
        <input type="text" placeholder="账号" class="login_txtbx" id="register_username"/>
    </dd>
    <dd class="pwd_icon">
        <input type="password" placeholder="密码" class="login_txtbx" id="register_password_first"/>
    </dd>
    <dd class="pwd_icon">
        <input type="password" placeholder="确认密码" class="login_txtbx" id="register_password_second"/>
    </dd>

    <dd>
        <input name="fileName" class="submit_btn" readonly/>
    </dd>

    <dd>
        <input type="button" class="submit_btn" value="点击上传头像" onclick="javascript:$('input[name=\'file\']').click();"/>
    </dd>

    <input type="file" name="file" style="display: none;"
           onchange="javascript:$('input[name=\'fileName\']').val(this.files[0].name);"
           id="register_photo" accept="image/*"/>


    <dd>
        <input type="button" value="立即注册" class="submit_btn" id="register_submit"/>
    </dd>
    <dd>
        <input type="button" value="已有账号直接登录" class="submit_btn" id="register_to_login"/>
    </dd>
    <div id="register_error_message"></div>
</dl>
</body>
</html>
